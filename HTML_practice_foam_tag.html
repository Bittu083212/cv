
<!-- form tag is used to display lables, textbox, buttons, date, radio buttons, range etc-->
<form class="" action="index.html" method="post">
  <!-- Create label tag--->
  <!-- line break br tag-->
  <label for="name">Enter your name: </label><br>
  <!-- create textbox-->
  <input type="text" name="name" value=""><br>
  <!--create submit button-->
  <input type="submit" name="" value="Submit"><br>
  <!-- Choose file -->
  <input type="file" name="myphoto" accept=".jpg, .png,.<!DOCTYPE html>
  "><br>
  <!-- Select date-->
  <input type="date" name="" value="dd/mm/yyyy"><br>
  <!--create radio button-->
  <input type="radio" name="" value=""><br>
  <!-- create range-->
  <input type="range" name="" value="">
</form>
